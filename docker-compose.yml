version: '3.8'

services:
  webapp:
    image: devopstools:latest
    ports:
      - "8080:80"
    depends_on:
        - sqlserver
    environment:
          - ASPNETCORE_ENVIRONMENT=Production
          - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=devopstoolsdb;User Id=sa;Password=${SQL_PASSWORD};TrustServerCertificate=True;
          - ASPNETCORE_URLS=http://+:80 
        
  
  
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge # SQL Server f√∂r Mac (ARM/Intel)
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    container_name: devtools-sqlserver

volumes:
  sqlserver-data: